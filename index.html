    <title>Digital Clock</title>
</head>
<body>
<div class="clock">
  <p id="day-words"></p>
  <div class="time">
    <p id="hour"></p>
    <p>:</p>
    <p id="minutes"></p>
    <p>:</p>
    <p id="seconds"></p>
    <p>:</p>
    <p id='meridian'></p>
  </div>
  <div class="under">
    <p id="day"></p>
    <p id="month"></p>
    <p id="year"></p>
  </div>
</div>

</body>
